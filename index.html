<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>商城</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<link rel="stylesheet" href="css/mui.min.css">
		<link rel="stylesheet" type="text/css" href="css/iconfont.css"/>
	</head>
	<body>
		<header class="mui-bar mui-bar-nav">
			<h1 class="mui-title">首页</h1>
		</header>
		<nav class="mui-bar mui-bar-tab">
			<a class="mui-tab-item mui-active" href="#tabbar">
				<span class="mui-icon mui-icon-home"></span>
				<span class="mui-tab-label">首页</span>
			</a>
			<a class="mui-tab-item" href="#tabbar-with-chat">
				<span class="mui-icon mui-icon-search"></span>
				<span class="mui-tab-label">搜索</span>
			</a>
			<a class="mui-tab-item" href="#tabbar-with-contact">
				
				<span class="mui-icon mui-icon-star"></span>
				<span class="mui-tab-label">收藏</span>
			</a>
			<a class="mui-tab-item" href="#tabbar-with-map">
				<span class="mui-icon mui-icon-person"></span>
				<span class="mui-tab-label">我的</span>
			</a>
		</nav>
		<div class="mui-content">
			<div id="tabbar" class="mui-control-content mui-active">
				首页
			</div>
			<div id="tabbar-with-chat" class="mui-control-content">
				搜索
			</div>
			<div id="tabbar-with-contact" class="mui-control-content">
				收藏
			</div>
			<div id="tabbar-with-map" class="mui-control-content">
				我的
			</div>
		</div>
	</body>
	<script src="js/mui.min.js"></script>
	<script>
		mui.init({
			swipeBack:true //启用右滑关闭功能
		});
		
		//  点击选项卡更换顶部对应的标题
		var tab = document.querySelectorAll('.mui-tab-item');
		tab[0].addEventListener('tap',function(){
			document.querySelector('.mui-title').innerHTML='首页';
		});
		tab[1].addEventListener('tap',function(){
			document.querySelector('.mui-title').innerHTML='搜索';
		});
		tab[2].addEventListener('tap',function(){
			document.querySelector('.mui-title').innerHTML='收藏';
		});
		tab[3].addEventListener('tap',function(){
			document.querySelector('.mui-title').innerHTML='我的';
		});
	</script>
</html>
